<app-default-login-layout
  title="FaÃ§a login em sua conta."
  primaryBtnText="Login now"
  secondaryBtnText="Signup now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryButton]="!loginForm.valid"
>

<form [formGroup]="loginForm">
  <app-primary-input
    formControlName="email"
    inputName="email"
    type="email"
    label="Email"
    placeholder="seuemail@gmail.com"
  >
    <img src="/assets/svg/email.svg">
  </app-primary-input>

  <app-primary-input
  formControlName="password"
  inputName="password"
  type="password"
  label="Senha"
  >
    <img src="/assets/svg/password.svg">
  </app-primary-input>
  <span>Esqueceu sua senha ?</span>

</form>
</app-default-login-layout>
